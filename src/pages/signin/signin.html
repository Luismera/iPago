        <div>
            <label>Tu Identiﬁcación</label>
            <div>
                <select id="signin-type-identify">
                  <option value="CC">CC</option>
                  <option value="CC">CE</option>
                </select>
                <input type="text" id="signin-identify">
            </div>
        </div>
        <div>
            <label>Tu correo electrónico</label>
            <input type="email">
        </div>
        <div>
            <label>Contraseña</label>
            <input type="password">
        </div>
        <div>
            <label>Tu número de celular</label>
            <div>
                <select id="signin-country">
                  <option value="+57">+57</option>
                  <option value="+62">+62</option>
                </select>
                <input type="tel" id="signin-phone">
            </div>
        </div>
        <div>
            <button ion-button round outline block color="secondary" (tap)="signin()" class="animated fadeIn">REGISTRARSE</button>
            <p class="text-help">Al presionar “Registrarse” das por entendido que aceptas las Políticas de Seguridad y Tratamiento de Datos </p>
